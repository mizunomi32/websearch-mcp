name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: websearch-mcp-linux-amd64
            deb_arch: amd64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: websearch-mcp-linux-arm64
            deb_arch: arm64
          - target: aarch64-apple-darwin
            runner: macos-14
            artifact: websearch-mcp-darwin-arm64
          - target: x86_64-apple-darwin
            runner: macos-14
            artifact: websearch-mcp-darwin-amd64
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/websearch-mcp ${{ matrix.artifact }}

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Install cargo-deb
        if: matrix.deb_arch
        run: cargo install cargo-deb --locked

      - name: Build .deb package
        if: matrix.deb_arch
        run: cargo deb --no-build --target ${{ matrix.target }}

      - name: Upload .deb artifact
        if: matrix.deb_arch
        uses: actions/upload-artifact@v6
        with:
          name: deb-${{ matrix.deb_arch }}
          path: target/${{ matrix.target }}/debian/*.deb

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Package archives
        run: |
          for dir in artifacts/websearch-mcp-*; do
            name=$(basename "$dir")
            chmod +x "$dir/websearch-mcp-"*
            cp "$dir/websearch-mcp-"* "$dir/websearch-mcp"
            tar -czf "${name}.tar.gz" -C "$dir" websearch-mcp
          done

      - name: Collect .deb files
        run: |
          for dir in artifacts/deb-*; do
            cp "$dir"/*.deb . || true
          done

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            websearch-mcp-linux-amd64.tar.gz
            websearch-mcp-linux-arm64.tar.gz
            websearch-mcp-darwin-arm64.tar.gz
            websearch-mcp-darwin-amd64.tar.gz
            *.deb

  update-apt-repo:
    name: Update APT Repository
    needs: release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: "deb-*"
          path: debs
          merge-multiple: true

      - name: Create APT repository
        uses: morph027/apt-repo-action@v0.6.0
        id: apt-repo
        with:
          repo-name: websearch-mcp
          signing-key: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          architectures: "amd64 arm64"
          codename: stable
          components: main
          scan-dir: debs

      - name: Copy GPG keyring
        run: cp ${{ steps.apt-repo.outputs.keyring }} ${{ steps.apt-repo.outputs.dir }}/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.apt-repo.outputs.dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  update-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - name: Download darwin tarballs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ github.ref_name }}" \
            --pattern 'websearch-mcp-darwin-*.tar.gz' \
            --dir /tmp/formula-assets

      - name: Compute SHA256 and update Formula
        run: |
          SHA_ARM64=$(sha256sum /tmp/formula-assets/websearch-mcp-darwin-arm64.tar.gz | awk '{print $1}')
          SHA_AMD64=$(sha256sum /tmp/formula-assets/websearch-mcp-darwin-amd64.tar.gz | awk '{print $1}')
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          ruby -e '
            path = "Formula/websearch-mcp.rb"
            content = File.read(path)

            version = ARGV[0]
            tag     = ARGV[1]
            sha_arm = ARGV[2]
            sha_amd = ARGV[3]

            repo = "https://github.com/mizunomi32/websearch-mcp/releases/download"

            content.gsub!(/version ".*?"/, %Q{version "#{version}"})
            content.gsub!(
              /url "#{Regexp.escape(repo)}\/v[^"]*\/websearch-mcp-darwin-arm64\.tar\.gz"/,
              %Q{url "#{repo}/#{tag}/websearch-mcp-darwin-arm64.tar.gz"}
            )
            content.gsub!(
              /url "#{Regexp.escape(repo)}\/v[^"]*\/websearch-mcp-darwin-amd64\.tar\.gz"/,
              %Q{url "#{repo}/#{tag}/websearch-mcp-darwin-amd64.tar.gz"}
            )

            lines = content.lines
            in_arm = false
            in_amd = false
            lines.each_with_index do |line, i|
              if line.include?("websearch-mcp-darwin-arm64.tar.gz")
                in_arm = true
              elsif line.include?("websearch-mcp-darwin-amd64.tar.gz")
                in_amd = true
              elsif in_arm && line =~ /sha256 "/
                lines[i] = line.sub(/sha256 ".*?"/, %Q{sha256 "#{sha_arm}"})
                in_arm = false
              elsif in_amd && line =~ /sha256 "/
                lines[i] = line.sub(/sha256 ".*?"/, %Q{sha256 "#{sha_amd}"})
                in_amd = false
              end
            end

            File.write(path, lines.join)
          ' "$VERSION" "$TAG" "$SHA_ARM64" "$SHA_AMD64"

      - name: Verify Formula syntax
        run: ruby -c Formula/websearch-mcp.rb

      - name: Commit and push
        run: |
          git diff --quiet Formula/websearch-mcp.rb && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/websearch-mcp.rb
          git commit -m "chore: update Homebrew formula for ${{ github.ref_name }}"
          git push
